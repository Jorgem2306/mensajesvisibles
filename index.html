<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Notepad_and_pen_icon.svg/1024px-Notepad_and_pen_icon.svg.png" type="image/png">
    <title>El Confesionario Anónimo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Paleta de Colores de Chisme Rosa/Morado */
        :root {
            --primary-pink: #FF69B4; /* Rosa Caliente (Titulares) */
            --secondary-purple: #8A2BE2; /* Azul Violeta (Acentos/Bordes) */
            --background-dark: #331133; /* Morado Oscuro para el fondo */
            --background-light: #FCE4EC; /* Rosa Muy Pálido para el cuerpo */
            --card-background: #FFFFFF; /* Fondo de tarjeta claro */
            --text-color: #333333;
        }

        /* Animación de fondo: Degradado de Rosas y Morados suaves */
        @keyframes movingGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animación de Título: Pulso de "Scoop" */
        @keyframes scoopGlow {
            0%, 100% { text-shadow: 0 0 5px var(--primary-pink); }
            50% { text-shadow: 0 0 15px var(--primary-pink), 0 0 20px var(--secondary-purple); }
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, var(--background-dark), #220022, var(--background-dark), #440044);
            background-size: 400% 400%;
            animation: movingGradient 25s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 50px 20px;
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 4em;
            color: var(--primary-pink);
            text-shadow: 
                -2px -2px 0 var(--secondary-purple),
                2px 2px 0 var(--secondary-purple),
                4px 4px 8px rgba(0,0,0,0.8);
            margin-bottom: 40px;
            text-align: center;
            animation: scoopGlow 3s infinite ease-in-out;
            line-height: 1;
        }

        /* === CONTENEDOR DE MENSAJES === */
        #mensajes-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 30px; 
            width: 100%;
            max-width: 700px; /* Ancho cómodo para lectura */
            padding: 20px;
        }

        /* === ESTILOS DE CADA TARJETA DE CHISME === */
        .mensaje-card {
            background-color: var(--card-background);
            border: 3px solid var(--secondary-purple);
            border-radius: 15px;
            padding: 30px;
            width: 100%; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 12px var(--primary-pink);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 100px;
            box-sizing: border-box;
            /* Animación para que los nuevos mensajes aparezcan suavemente */
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }


        .mensaje-card:hover {
            transform: scale(1.02); 
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6), 0 0 20px var(--secondary-purple);
        }

        .mensaje-card p {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
            font-style: italic; /* Para darle un toque de rumor */
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
        }

        .mensaje-card small {
            display: none;
        }

        /* Icono de Nota o Susurro en la esquina */
        .icon-pin {
            position: absolute;
            top: -15px;
            left: 15px; 
            color: var(--primary-pink);
            font-size: 2.2em;
            transform: rotate(-10deg);
            background: var(--card-background);
            padding: 5px 10px;
            border-radius: 50%;
            border: 2px solid var(--primary-pink);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #loading-message {
            font-family: 'Bangers', cursive;
            font-size: 2.5em;
            color: var(--secondary-purple);
            text-shadow: 1px 1px 0 #000;
        }

        /* Estilo para el ícono principal del título */
        .main-icon {
            color: var(--secondary-purple);
        }

    </style>
</head>
<body>

    <h1><i class="fas fa-comment-dots main-icon"></i> EL CONFESIONARIO ANÓNIMO <i class="fas fa-comment-dots main-icon"></i></h1>
    
    <div id="loading-message">Descifrando los susurros...</div>

    <div id="mensajes-container">
    </div>

<script>
    // ⚠️ IMPORTANTE: Asegúrate de que esta URL sea la correcta para tu Google Apps Script.
    const URL_DE_TU_SCRIPT = "https://script.google.com/macros/s/AKfycbxeYWIvJuldFj4n_IMo7MPFrmXH-wuIBbFJZ4jylPyw-cZk1JFmDQlsKsV-6Qy3SOTI/exec";

    // Array para guardar el texto de los mensajes que ya están en la página.
    // Lo usaremos para evitar duplicados y saber qué es "nuevo".
    let mensajesMostradosTextos = []; 

    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('mensajes-container');
        const loading = document.getElementById('loading-message');

        /**
         * Crea el elemento HTML de la tarjeta de mensaje.
         */
        function crearTarjetaMensaje(item) {
            const card = document.createElement('div');
            card.className = 'mensaje-card';
            // Puedes usar el hash del mensaje como ID si tu hoja de cálculo no tiene IDs únicos
            card.setAttribute('data-mensaje-hash', item.mensaje.substring(0, 30)); 
            
            card.innerHTML = `
                <i class="fas fa-sticky-note icon-pin"></i> 
                <p>${item.mensaje}</p>
            `;
            return card;
        }

        /**
         * Función principal para cargar y actualizar los mensajes.
         */
        function cargarMensajes() {
            // Mostrar mensaje de carga solo si es la primera vez que se carga (evitar el 'flash' en las actualizaciones)
            if (mensajesMostradosTextos.length === 0) {
                loading.style.display = 'block';
                container.innerHTML = ''; // Limpiar el contenedor solo en la carga inicial
            }
            
            fetch(URL_DE_TU_SCRIPT)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('El buzón no responde. Intenta más tarde.');
                    }
                    return response.json();
                })
                .then(mensajesRecibidos => {
                    loading.style.display = 'none';

                    if (mensajesRecibidos.length === 0) {
                        if (mensajesMostradosTextos.length === 0) {
                           container.innerHTML = '<p id="loading-message" style="color: var(--primary-pink);">Todavía nadie ha susurrado nada...</p>';
                        }
                        return;
                    }
                    
                    // Filtrar los mensajes que NO están en nuestra lista de mostrados
                    const soloMensajesNuevos = mensajesRecibidos.filter(item => 
                        !mensajesMostradosTextos.includes(item.mensaje)
                    );

                    if (soloMensajesNuevos.length > 0) {
                        // Añadir los nuevos mensajes al DOM y a la lista de control
                        soloMensajesNuevos.forEach(item => {
                            const newCard = crearTarjetaMensaje(item);
                            // Añadir al FINAL del contenedor para que 'se aumente solo abajo'
                            container.appendChild(newCard); 
                            
                            // Guardar el texto del mensaje en nuestra lista de control
                            mensajesMostradosTextos.push(item.mensaje); 
                        });
                        
                        console.log(`Se han añadido ${soloMensajesNuevos.length} nuevos chismes.`);
                        
                        // Desplazamiento suave (opcional): si el usuario está cerca del final, desplázalo abajo
                        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
                            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                        }
                        
                    } else if (mensajesMostradosTextos.length === 0) {
                         // Manejo de la carga inicial si todos los mensajes ya existían (esto solo ocurre si el filtro inicial fue omitido)
                         // En este caso, si la lista de mostrados está vacía, debemos cargar todo.
                         mensajesRecibidos.forEach(item => {
                            const newCard = crearTarjetaMensaje(item);
                            container.appendChild(newCard);
                            mensajesMostradosTextos.push(item.mensaje);
                        });
                        console.log('Carga inicial completa.');
                    }
                })
                .catch(error => {
                    if (mensajesMostradosTextos.length === 0) {
                        loading.innerHTML = '<p id="loading-message" style="color: red;">Error al cargar los chismes: ' + error.message + '</p>';
                    }
                    console.error('Error al cargar los mensajes:', error);
                });
        }

        // 1. Llamada inicial para cargar los mensajes por primera vez
        cargarMensajes();
        
        // 2. Establecer el temporizador para la actualización silenciosa (cada 30 segundos)
        setInterval(cargarMensajes, 1000); 
    });
</script>

</body>
</html>
